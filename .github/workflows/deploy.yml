name: Github Pages Astro CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2

      - name: ğŸ§ Use Node.js v18.x
        uses: actions/setup-node@v3
        with:
          node-version: v18.x
          cache: 'pnpm'

      - name: ğŸ” Installation
        run: pnpm install

      - name: ğŸ”§ Build
        run: pnpm build

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: ./dist
